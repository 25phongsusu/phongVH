<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý dữ liệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .room-entry {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .room-entry:hover, .room-entry.selected {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .alert-add {
            color: white;
            background-color: green;
        }
        .alert-delete {
            color: white;
            background-color: red;
        }
        .alert-update {
            color: white;
            background-color: #ffcc00;
        }
        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <img src="banggia.jpg" alt="">
        <h1>Quản lý dữ liệu</h1>
        <form id="data-form" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên phòng</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Khu vực</label>
                        <select class="form-select" id="area" required>
                            <option value="xom_chai">Xóm Chài</option>
                            <option value="xom_luoi">Xóm Lưới</option>
                            <option value="villa">Villa</option>
                            <option value="lamer">Homestay Lamer</option>
                            <option value="lang_chai">Làng Chài</option>
                            <option value="santo">Santo Villa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="people" class="form-label">Số người</label>
                        <input type="number" class="form-control" id="people" required>
                    </div>
                    <div class="mb-3">
                        <label for="view" class="form-label">View</label>
                        <select class="form-select" id="view" required>
                            <option value="no_view">Không view</option>
                            <option value="sea_view">View Biển</option>
                            <option value="mountain_view">View Núi</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="weekday_price" class="form-label">Giá ngày thường</label>
                        <input type="number" class="form-control" id="weekday_price" required>
                    </div>
                    <div class="mb-3">
                        <label for="weekend_price" class="form-label">Giá cuối tuần</label>
                        <input type="number" class="form-control" id="weekend_price" required>
                    </div>
                    <div class="mb-3">
                        <label for="holiday_price" class="form-label">Giá lễ tết</label>
                        <input type="number" class="form-control" id="holiday_price" required>
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Ghi chú</label>
                        <textarea class="form-control" id="note" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="add-btn">Thêm</button>
            <button type="button" class="btn btn-success" id="update-btn" disabled>Cập Nhật</button>
            <button type="button" class="btn btn-danger" id="delete-btn" disabled>Xóa</button>
        </form>

        <div id="alert-box"></div>

        <h2>Dữ liệu JSON</h2>
        <pre id="json-output"></pre>
        <button type="button" class="btn btn-info" id="copy-btn">Copy to Clipboard</button>
    </div>

    <script src="manage_data.js"></script>
</body>
</html>
